[job-run "update-namesilo"]
image = oliviertremblaynoel/namesilo-ddns:latest
name = namesilo-ddns
schedule = @every 10m
environment = PUID=1000
environment = PGID=1000
environment = TZ=<your_timezone>
environment = NAMESILO_TOKEN=<your_token>
environment = DOMAIN=<your_domain>
volume = <your_namesilo_data_vol>:/data
